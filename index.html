<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Flutuante</title>
    <link rel="stylesheet" href="jumpstart/css/chat.css">
    <link rel="stylesheet" href="jumpstart/css/todo.css" />
    <link rel="stylesheet" href="jumpstart/css/modal.css">
    

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    />
    <script src="jumpstart/js/todo.js" defer></script>
    <script src="jumpstart/js/openai-api.js" defer></script>
  </head>
  <body>
    <button class="modalbtn" onclick="document.getElementById('mdl').style.display='block'" style="width:auto;">CHAVE OPENAI</button>
    
    <div id="mdl" class="modal">
      
      <div class="modal-content animate">
        <div class="cls">
          <span onclick="document.getElementById('mdl').style.display='none'" class="close" title="Close Modal">&#10006;</span>
        </div>
    
        <form id="mdlcontainer">
    
          <label><b>CHAVE SECRETA</b></label>
          <div class="chave">
            <input id="key" name="key" type="text" placeholder="Entre com a sua chave" required>
            <a href="https://platform.openai.com/account/api-keys"></a>
            <button type="save" onclick="salvar()">Alterar</button>

          </div>
              <select id="engines">
                <option value="text-davinci-003">text-davinci-003 ($.02 por 750 palavras)</option>
                <option value="text-curie-001">text-curie-001 ($.002 por 750 palavras)</option>
                <option value="text-babbage-001">text-babbage-001 ($.0005 por 750 palavras)</option>
                <option value="text-ada-001">text-ada-001 ($.0004 por 750 palavras)</option>
                <option value="code-davinci-002">code-davinci-002 (Atualmente GRATUITO)</option>
              </select>


        </form>

      </div>
    </div>

<section>

  <span id="prompt" class="textarea" role="textbox" contenteditable></span>

  <div id="counter">
    <span name="counter" id="charCount"></span>
    <span name="counter" id="characters">Caracteres</span>
  </div>

  <button name="run" onclick="openAI_API_Completions();">Buscar</button>
  <button name="clear" onclick="clearAll()">Apagar Busca</button>

  <div id="response" class="typing"></div>
  <div id="receipt"></div>

</section>


<!-- TODO LIST-->
    <section>
      <header>
        <h1>Todo List</h1>
      </header>
      <form id="todo-form">
        <p>Adicione sua tarefa</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que vocÃª vai fazer?"
          />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar..." />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list">
        <!-- 
          Template
          
          <div class="todo">
          <h3>Estou fazendo algo aqui...</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div> -->
      </div>
    </div>
  </body>
</html>
